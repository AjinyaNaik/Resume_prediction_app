<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Job Category Prediction</h1>

    <!-- File input -->
    <label for="file">Choose a file (.txt or .pdf):</label>
    <input type="file" id="file" accept=".txt,.pdf" required />
    <button id="uploadButton">Predict</button>

    <h2 id="result"></h2>
    <!-- This will display the job category -->

    <script>
      const uploadButton = document.getElementById("uploadButton");
      const fileInput = document.getElementById("file");

      uploadButton.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) {
          alert("Please select a file first!");
          return;
        }

        // Create FormData to hold the file
        const formData = new FormData();
        formData.append("file", file);

        // Send the file to the server
        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.job_category) {
              document.getElementById("result").textContent =
                "Predicted Job type:  " + data.job_category;
            } else {
              document.getElementById("result").textContent =
                "Error: No job category found";
              document.getElementById("result").style.color = "red";
            }
          })
          .catch((error) => {
            document.getElementById("result").textContent =
              "Error occurred during the prediction process.";
            document.getElementById("result").style.color = "red";
          });
      });
    </script>
  </body>
</html>
